<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Inventory Management</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; background-color: #f4f7f6; color: #333; }
        .container { max-width: 1200px; margin: 40px auto; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; border-bottom: 3px solid #007bff; padding-bottom: 10px; margin-bottom: 25px; font-size: 2.2em; }
        
        .nav-links a { 
            display: inline-block; 
            padding: 10px 15px; 
            margin-right: 15px; 
            background-color: #28a745; 
            color: white; 
            text-decoration: none; 
            border-radius: 6px; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover { background-color: #1e7e34; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.95em; }
        thead th { background-color: #007bff; color: white; padding: 15px; text-align: left; border-bottom: 2px solid #0056b3; }
        tbody tr:nth-child(even) { background-color: #f8fafd; }
        tbody td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        tbody tr:hover { background-color: #e9f7ff; transition: background-color 0.2s; }
        
        .action-cell { display: flex; gap: 8px; }
        .action-cell a, .action-cell button {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: opacity 0.2s ease, transform 0.2s ease;
            text-decoration: none;
        }
        .action-cell a:hover, .action-cell button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .edit-btn { background-color: #ffc107; color: #333; }
        .delete-btn { background-color: #dc3545; color: white; }
    </style>
    
    <script>
        function confirmDeletion(bookId) {
            return confirm('Are you sure you want to delete Book ID ' + bookId + '? This cannot be undone.');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Book Inventory Management</h1>

        <div class="nav-links">
            <a href="{{ url_for('add_book') }}">âž• Add New Book</a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book['book_id'] }}</td>
                    <td><strong>{{ book['title'] }}</strong></td>
                    <td>{{ book['first_name'] }} {{ book['last_name'] }}</td>
                    <td>{{ book['publication_year'] }}</td>
                    <td>
                        <span style="font-weight: bold; color: {{ 'green' if book['quantity_in_stock'] > 10 else 'orange' if book['quantity_in_stock'] > 0 else 'red' }}">
                            {{ book['quantity_in_stock'] }}
                        </span>
                    </td>
                    <td class="action-cell">
                        <a href="{{ url_for('edit_book', book_id=book['book_id']) }}" class="edit-btn">Edit</a>
                        
                        <form method="POST" action="{{ url_for('delete_book', book_id=book['book_id']) }}" style="display:inline;">
                            <button type="submit" onclick="return confirmDeletion({{ book['book_id'] }});" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; background-color: #f4f7f6; color: #333; }
        .container { max-width: 600px; margin: 40px auto; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        h1 { color: #28a745; border-bottom: 2px solid #28a745; padding-bottom: 10px; margin-bottom: 25px; font-size: 2em; }
        
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input[type="text"], input[type="number"], select { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 1em;
        }
        
        .btn { 
            margin-top: 25px; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background-color 0.3s ease;
        }
        .btn-save { background-color: #28a745; color: white; }
        .btn-cancel { background-color: #6c757d; color: white; margin-left: 10px; }
        
        .btn-save:hover { background-color: #1e7e34; }
        .btn-cancel:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ Add New Book</h1>
        <a href="{{ url_for('index') }}" class="btn btn-cancel">← Back to Inventory</a>

        <form method="post">
            
            <label for="title">Title:</label>
            <input type="text" name="title" required>

            <label for="author_id">Author:</label>
            <select name="author_id" required>
                {% for author in authors %}
                <option value="{{ author['author_id'] }}">{{ author['first_name'] }} {{ author['last_name'] }}</option>
                {% endfor %}
            </select>

            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" required>
            
            <label for="publication_year">Publication Year:</label>
            <input type="number" name="publication_year">

            <label for="quantity_in_stock">Stock Quantity:</label>
            <input type="number" name="quantity_in_stock" required min="0">

            <button type="submit" class="btn btn-save">Submit Book (CREATE)</button>
        </form>
    </div>
</body>
</html>

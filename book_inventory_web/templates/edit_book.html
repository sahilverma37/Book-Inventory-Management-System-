<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; background-color: #f4f7f6; color: #333; }
        .container { max-width: 600px; margin: 40px auto; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 25px; font-size: 2em; }
        
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input[type="text"], input[type="number"] { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 1em;
        }
        
        .btn { 
            margin-top: 25px; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background-color 0.3s ease;
        }
        .btn-save { background-color: #007bff; color: white; }
        .btn-cancel { background-color: #6c757d; color: white; margin-left: 10px; }
        
        .btn-save:hover { background-color: #0056b3; }
        .btn-cancel:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Book: {{ book['title'] }}</h1>
        <p>Author: {{ author['first_name'] }} {{ author['last_name'] }}</p>

        <form method="post">
            
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ book['title'] }}" required>

            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" value="{{ book['isbn'] }}" required>
            
            <label for="publication_year">Publication Year:</label>
            <input type="number" name="publication_year" value="{{ book['publication_year'] }}">

            <label for="quantity_in_stock">Stock Quantity:</label>
            <input type="number" name="quantity_in_stock" value="{{ book['quantity_in_stock'] }}" required min="0">

            <button type="submit" class="btn btn-save">Save Changes (UPDATE)</button>
            <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
